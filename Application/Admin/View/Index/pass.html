<extend name="Common:common" />
<block name="cssjs"></block>
<block name="body">
<body>
    <!--面包屑导航 开始-->
    <div class="crumb_warp">
        <a href="__URL__/info">首页</a> &raquo; 修改密码&nbsp;&nbsp;<a href="__URL__/pass"><i class="fa fa-refresh"></i></a>
    </div>
    <!--面包屑导航 结束-->

    <div class="result_wrap">
        <form method="post" id="dataSet" onsubmit="return present();">
            <table class="add_tab">
                <tbody>
                <tr>
                    <th width="120">原密码：</th>
                    <td>
                        <input type="password" name="admin_pass" required><span>必填</span>
                    </td>
                </tr>
                <tr>
                    <th>新密码：</th>
                    <td>
                        <input type="password" name="admin_new_pass" required><span>必填 新密码6-20位</span>
                    </td>
                </tr>
                <tr>
                    <th>确认密码：</th>
                    <td>
                        <input type="password" name="admin_new_repass" required><span>必填 再次输入密码</span>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" value="提交" class="btn-blue">
                        <input type="button" class="btn-blue" onclick="history.go(-1)" value="返回">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
<script type="text/javascript">
    //数据提交
    function present() {
        dialog.presentForm("__URL__/edit", "__URL__/info");
        return false;
    }
</script>
</block>
