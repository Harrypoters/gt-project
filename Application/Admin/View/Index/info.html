<extend name="Common:common" />
<block name="cssjs"></block>
<block name="body">
<body>
	<!--面包屑导航 开始-->

	</div>

    <div class="result_wrap">
        <div class="result_title">
            <h3>系统基本信息</h3>

                <li>
                    <label>运行环境</label><span>{$basicInfo['server']}</span>

                </li>
                <li>

    <div class="result_wrap">

            <h3>使用帮助</h3>
        </div>
        <div class="result_content">
            <ul>
                <li>
                    <label>开发人员QQ：</label><span><a href="http://wpa.qq.com/msgrd?v=3&uin=1017463614&site=qq&menu=yes" target="_blank">1017463614</a></span>
